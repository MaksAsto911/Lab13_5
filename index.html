<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Виведення Тексту з Різним Розміром Шрифту</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-field {
            padding: 10px;
            border: 1px solid #4a90e2;
            border-radius: 5px;
            width: 250px;
            font-size: 16px;
            margin-right: 10px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Виведення Тексту з Різним Розміром Шрифту</h1>
    <div class="input-container">
        <input type="text" id="textInput" class="input-field" placeholder="Введіть текст">
        <input type="number" id="sizeInput" class="input-field" placeholder="Розмір шрифту (за замовчуванням 14)" min="1">
        <input type="text" id="colorInput" class="input-field" placeholder="Колір тексту (наприклад, red)">
        <button class="button" onclick="addText()">Додати текст</button>
        <button class="button" onclick="clearText()">Очистити текст</button>
    </div>
    <div id="outputContainer" class="output"></div>

    <script>
        "use strict";
        
        // Функція для виведення тексту з заданим розміром шрифту та кольором
        function printText(txt, size = 14, color = "black") {
            return `<div style="font-size:${size}pt; color:${color}">${txt}</div>`;
        }

        // Функція для обробки введення
        function addText() {
            const text = document.getElementById("textInput").value;
            const size = parseInt(document.getElementById("sizeInput").value) || 14; // Використовуємо 14, якщо розмір не введено
            const color = document.getElementById("colorInput").value || "black"; // Використовуємо чорний, якщо колір не введено

            if (!text) {
                alert("Будь ласка, введіть текст.");
                return;
            }

            const outputContainer = document.getElementById("outputContainer");
            outputContainer.innerHTML += printText(text, size, color);
            document.getElementById("textInput").value = ""; // Очищення поля вводу
            document.getElementById("sizeInput").value = ""; // Очищення поля вводу
            document.getElementById("colorInput").value = ""; // Очищення поля вводу
        }

        // Функція для очищення тексту
        function clearText() {
            document.getElementById("outputContainer").innerHTML = ""; // Очищення всього тексту
        }
    </script>
</body>
</html>
